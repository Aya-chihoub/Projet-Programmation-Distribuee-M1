apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstore-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api/books
        pathType: Prefix
        backend:
          service:
            name: book-service
            port:
              number: 3000
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 3001